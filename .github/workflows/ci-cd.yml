  # ğŸ”’ Security Scan (Container & Filesystem)
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload SARIF results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-results.sarif

  # ğŸš€ Deploy to Staging (develop â†’ Vercel + Render)
  deploy-staging:
    needs: [frontend-test, backend-test, security-scan]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment: staging
    steps:
      - name: Notify staging deployment
        run: echo "âœ… develop branch passed tests. Vercel and Render will auto-deploy to staging."

  # ğŸ Deploy to Production (main â†’ Vercel + Render)
  deploy-production:
    needs: [frontend-test, backend-test, security-scan]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: Notify production deployment
        run: echo "âœ… main branch passed tests. Vercel and Render will auto-deploy to production."